name: Render Keep Alive

on:
  schedule:
    - cron: '*/10 * * * *' # Runs every 10 minutes
  workflow_dispatch: # Allows manual testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping API and Log Output
        run: |
          echo "--- START PING ---"
          echo "Timestamp: $(date)"
          
          # This command pings the API and prints the response content
          curl -s "https://it-vocab-test-server.onrender.com/quiz/quizzes?page=1&pageSize=1"
          
          echo -e "\n--- END PING ---"